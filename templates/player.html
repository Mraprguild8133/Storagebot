<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Player</title>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:Arial; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    video,audio,img { max-width:100%; max-height:80vh; border-radius:10px; box-shadow:0 0 15px rgba(0,0,0,.6); background:#000; }
    a { margin:5px; padding:10px 15px; background:#2196f3; color:#fff; text-decoration:none; border-radius:6px; }
    a:hover { background:#0b7dda; }
  </style>
</head>
<body>
  <h1>Cloud Player</h1>
  <div id="player"></div>
  <div>
    <a id="openBtn" target="_blank">Open File</a>
    <a id="downloadBtn" download>Download</a>
  </div>

  <script>
    function decodeBase64Url(encoded) {
      try {
        let pad = encoded.length % 4;
        if (pad) encoded += "=".repeat(4 - pad);
        return atob(encoded.replace(/-/g, '+').replace(/_/g, '/'));
      } catch { return null; }
    }
    const parts = window.location.pathname.split("/");
    const type = parts[2];
    const encoded = parts[3];
    const url = decodeBase64Url(encoded);
    if (!url) {
      document.getElementById("player").innerHTML = "<p>‚ùå Invalid/expired link</p>";
    } else {
      let html="";
      if(type==="video") html=`<video controls autoplay src="${url}"></video>`;
      else if(type==="audio") html=`<audio controls autoplay src="${url}"></audio>`;
      else if(type==="image") html=`<img src="${url}" alt="Image">`;
      else html=`<p>Unsupported type: ${type}</p>`;
      document.getElementById("player").innerHTML = html;
      document.getElementById("openBtn").href=url;
      document.getElementById("downloadBtn").href=url;
    }
  </script>
</body>
</html>
