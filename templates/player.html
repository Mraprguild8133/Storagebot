<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(25, 25, 35, 0.8);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      backdrop-filter: blur(10px);
    }
    
    header {
      padding: 20px;
      text-align: center;
      background: rgba(15, 15, 25, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .subtitle {
      color: #a0a0c0;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    
    .player-container {
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .media-display {
      width: 100%;
      max-width: 100%;
      margin-bottom: 25px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      background: #000;
      position: relative;
    }
    
    video, audio, img {
      width: 100%;
      display: block;
      max-height: 70vh;
    }
    
    .custom-audio-player {
      width: 100%;
      padding: 15px;
      background: #1a1a2a;
      border-radius: 10px;
    }
    
    .media-info {
      padding: 12px 15px;
      background: rgba(30, 30, 45, 0.7);
      border-radius: 8px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .media-type {
      background: #4facfe;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      background: linear-gradient(to right, #3a9cec, #00ddee);
    }
    
    .btn i {
      font-size: 1rem;
    }
    
    .loading {
      padding: 40px;
      text-align: center;
      color: #a0a0c0;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #4facfe;
    }
    
    .error {
      padding: 30px;
      text-align: center;
      background: rgba(200, 60, 60, 0.2);
      border-radius: 10px;
      margin: 20px 0;
      border: 1px solid rgba(255, 100, 100, 0.3);
    }
    
    .error i {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #ff6b6b;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: #a0a0c0;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @media (max-width: 600px) {
      .container {
        border-radius: 10px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .player-container {
        padding: 15px;
      }
      
      .controls {
        flex-direction: column;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Cloud Player</h1>
      <div class="subtitle">Stream your media files seamlessly</div>
    </header>
    
    <div class="player-container">
      <div class="media-info">
        <div class="media-url">Content from secure source</div>
        <div class="media-type">Loading...</div>
      </div>
      
      <div id="player" class="media-display">
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading your media content...</p>
        </div>
      </div>
      
      <div class="controls">
        <a id="openBtn" target="_blank" class="btn">
          <i class="fas fa-external-link-alt"></i>Open Original
        </a>
        <a id="downloadBtn" download class="btn">
          <i class="fas fa-download"></i>Download
        </a>
        <a id="newContentBtn" class="btn">
          <i class="fas fa-plus"></i>New Content
        </a>
      </div>
    </div>
    
    <footer>
      <p>Cloud Player &copy; 2023 | Secure Media Streaming</p>
    </footer>
  </div>

  <script>
    function decodeBase64Url(encoded) {
      try {
        let pad = encoded.length % 4;
        if (pad) encoded += "=".repeat(4 - pad);
        return atob(encoded.replace(/-/g, '+').replace(/_/g, '/'));
      } catch { return null; }
    }
    
    function displayMedia() {
      const parts = window.location.pathname.split("/");
      const type = parts[2];
      const encoded = parts[3];
      const url = decodeBase64Url(encoded);
      
      const playerEl = document.getElementById("player");
      const mediaTypeEl = document.querySelector(".media-type");
      const openBtn = document.getElementById("openBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      
      if (!url) {
        playerEl.innerHTML = `
          <div class="error">
            <i class="fas fa-exclamation-circle"></i>
            <h2>Invalid or Expired Link</h2>
            <p>The media link is invalid or may have expired.</p>
          </div>
        `;
        mediaTypeEl.textContent = "Invalid";
        openBtn.style.display = "none";
        downloadBtn.style.display = "none";
        return;
      }
      
      // Set media type badge
      mediaTypeEl.textContent = type.charAt(0).toUpperCase() + type.slice(1);
      
      // Set button URLs
      openBtn.href = url;
      downloadBtn.href = url;
      
      // Display the appropriate media player
      let html = "";
      if (type === "video") {
        html = `
          <video controls autoplay>
            <source src="${url}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        `;
      } else if (type === "audio") {
        html = `
          <div class="custom-audio-player">
            <audio controls autoplay>
              <source src="${url}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        `;
      } else if (type === "image") {
        html = `<img src="${url}" alt="Cloud Image">`;
      } else {
        html = `
          <div class="error">
            <i class="fas fa-times-circle"></i>
            <h2>Unsupported Media Type</h2>
            <p>Type: ${type} is not supported.</p>
          </div>
        `;
      }
      
      // Add a small delay to simulate loading (for demo purposes)
      setTimeout(() => {
        playerEl.innerHTML = html;
      }, 1000);
    }
    
    // Initialize the player when page loads
    document.addEventListener("DOMContentLoaded", displayMedia);
    
    // Add event listener for the "New Content" button
    document.getElementById("newContentBtn").addEventListener("click", function() {
      // For demo purposes, we'll just reload with a sample URL
      // In a real app, this would open a file selector or similar
      alert("In a complete implementation, this would allow you to upload or select new content.");
    });
  </script>
</body>
</html>
